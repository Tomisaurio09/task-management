# docker-compose.yml
version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: taskmanager-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpassword
      POSTGRES_DB: taskmanagement
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskuser -d taskmanagement"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: taskmanager-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskmanager-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://taskuser:taskpassword@db:5432/taskmanagement
      
      # JWT Configuration
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production-12345}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      
      # Application Limits
      MAX_PROJECTS_PER_USER: 20
      DEFAULT_PAGE_SIZE: 20
      MAX_PAGE_SIZE: 100
      
      # CORS
      ALLOWED_ORIGINS: '["http://localhost:3000","http://localhost:8080","http://localhost:5173"]'
      
      # Application Settings
      APP_NAME: "Task Management API"
      DEBUG: "true"
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      RATE_LIMIT_ENABLED: "true"
      CACHE_TTL_DEFAULT: 300
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./alembic:/app/alembic
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Starting application...' &&
        uvicorn app.app:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge