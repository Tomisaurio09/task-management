# docker-compose.prod.yml
version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: taskmanager-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: taskmanager-redis-prod
    restart: always
    volumes:
      - redis_data_prod:/data
    command: redis-server --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskmanager-api-prod
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      MAX_PROJECTS_PER_USER: ${MAX_PROJECTS_PER_USER:-20}
      DEFAULT_PAGE_SIZE: ${DEFAULT_PAGE_SIZE:-20}
      MAX_PAGE_SIZE: ${MAX_PAGE_SIZE:-100}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      APP_NAME: ${APP_NAME:-Task Management API}
      DEBUG: "false"
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      RATE_LIMIT_ENABLED: "true"
      CACHE_TTL_DEFAULT: ${CACHE_TTL_DEFAULT:-300}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.app:app --host 0.0.0.0 --port 8000 --workers 4
      "
    networks:
      - backend
      - frontend

  nginx:
    image: nginx:alpine
    container_name: taskmanager-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - frontend

volumes:
  postgres_data_prod:
  redis_data_prod:

networks:
  backend:
  frontend: